---
template: default.html
title: Novosti
---
{% for post in site.categories.news %}
    <div class="post">
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <div class="excerpt">{{ post.excerpt }}</div>
        <div class="meta">Objavljeno: <em>{{ post.date|date('d.m.Y') }}</em></div>
    </div>
    <hr />
{% endfor %}
