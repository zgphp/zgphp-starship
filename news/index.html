---
template: default.html
title: News
---

<h2>News</h2>

{% for post in site.categories.news %}
    <div class="post">
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <div class="excerpt">{{ post.excerpt|raw }}</div>
        <div class="meta">Published: <em>{{ post.date|date('d.m.Y \\a\\t H:m') }}</em></div>
    </div>
    <hr />
{% endfor %}
