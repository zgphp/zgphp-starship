{% for post in paginator.posts %}
    <div class="post">
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <div class="excerpt">{{ post.excerpt|raw }}</div>
        <div class="meta">Published: <em>{{ post.date|date }}</em></div>
    </div>
    <hr />
{% endfor %}

{{ paginator | pager_links }}
